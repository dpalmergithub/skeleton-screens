<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bg-primary {
            height: 500px;
            width: 100%;
            position: relative;
            background: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-primary *:not(.overlay) {
            position: relative;
            z-index: 2;
            color: #fff;
        }

        .overlay {
            position: absolute;
            z-index: 1;
            height: 100%;
            width: 100%;
            filter: blur(4px);
            background: rgba(0, 0, 0, .60);
        }
    </style>
</head>

<body>
    <header class="bg-primary">
        <div class="overlay"></div>
        <h1>Testing</h1>
    </header>
</body>

</html>
