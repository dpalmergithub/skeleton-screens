<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .skeleton-social-card {
            min-height: 200px;
            background: #ffffff;
            border: thin solid #e6e6e6;
            border-radius: 3px;
            box-shadow: 0 0 4px 1px rgba(0, 0, 0, .05);
            max-width: 300px;
            overflow: hidden;
            padding: 10px;
        }

        .skeleton-social-header {
            max-height: 50px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .skeleton-social-profile {
            background: #e6e6e6;
            height: 36px;
            width: 36px;
            border-radius: 100px;
        }

        .skeleton-social-info {
            display: inline-block;
        }

        .skeleton-social-info-name {
            background: #e6e6e6;
            width: 50px;
            border-radius: 100px;
            height: 8px;
            margin: 10px;
        }

        .skeleton-social-info-date {
            background: #e6e6e6;
            width: 20px;
            border-radius: 100px;
            height: 8px;
            margin: 10px;
        }

        .skeleton-social-img {
            width: 100%;
            background: #e6e6e6;
            height: 150px;
            border-radius: 3px;
        }

        .skeleton-social-footer {
            width: 100%;
            height: 10px;
            background: #e6e6e6;
            border-radius: 100px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="skeleton-social-card">
        <div class="skeleton-social-header">
            <div class="skeleton-social-profile"></div>
            <div class="skeleton-social-info">
                <div class="skeleton-social-info-name"></div>
                <div class="skeleton-social-info-date"></div>
            </div>
        </div>
        <div class="skeleton-social-img"></div>
        <div class="skeleton-social-footer"></div>
    </div>
</body>

</html>
